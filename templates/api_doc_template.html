{% for doc in docs %}
  <h2>{{ doc.name }}</h2>
  <p><strong>Type:</strong> {{ doc.type }}</p>
  {% if doc.path %}<p><strong>API Endpoint:</strong> {{ doc.path }}</p>{% endif %}
  {% if doc.doc %}<p><strong>Description:</strong> {{ doc.doc }}</p>{% endif %}
  <pre>{{ doc.code | e }}</pre>
{% endfor %}
